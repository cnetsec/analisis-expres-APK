
name: ğŸ“± AnÃ¡lisis Express de APK

on:
  workflow_dispatch:
    inputs:
      apk_file:
        description: 'ğŸ“¦ Archivo APK a analizar'
        required: true
        type: string

jobs:
  analisis_apk:
    runs-on: ubuntu-latest
    name: ğŸ” AnÃ¡lisis APK (ApkTool + Findings)

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar herramientas necesarias (modo rÃ¡pido)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends apktool default-jdk jq curl unzip

      - name: ğŸ§© DECOMPILACIÃ“N APKTOOL
        run: |
          mkdir -p decompilado
          apktool d "${{ inputs.apk_file }}" -o decompilado -f || echo "âš ï¸ Error al decompilar APK"

      - name: ğŸ” PERMISOS PELIGROSOS
        run: |
          echo "ğŸ” Permisos peligrosos:" > resumen_apk.txt
          grep -I -oP 'android\.permission\.[A-Z_]+' decompilado/AndroidManifest.xml | LC_ALL=C sort | uniq >> resumen_apk.txt || echo "âœ”ï¸ Sin permisos detectados" >> resumen_apk.txt

      - name: ğŸŒ URLS EXPUESTAS
        run: |
          echo -e "\nğŸŒ URLs encontradas:" >> resumen_apk.txt
          grep -I -rEo 'http[s]?://[a-zA-Z0-9./?=_-]+' decompilado/ | LC_ALL=C sort | uniq >> resumen_apk.txt || echo "âœ”ï¸ No se encontraron URLs" >> resumen_apk.txt

      - name: âš ï¸ FLAGS DE SEGURIDAD
        run: |
          echo -e "\nâš ï¸ Flags de seguridad:" >> resumen_apk.txt
          grep -i 'android:debuggable="true"' decompilado/AndroidManifest.xml >> resumen_apk.txt || echo "âœ”ï¸ debuggable no habilitado" >> resumen_apk.txt
          grep -i 'android:allowBackup="true"' decompilado/AndroidManifest.xml >> resumen_apk.txt || echo "âœ”ï¸ allowBackup no habilitado" >> resumen_apk.txt
          grep -i 'android:usesCleartextTraffic="true"' decompilado/AndroidManifest.xml >> resumen_apk.txt || echo "âœ”ï¸ usesCleartextTraffic no habilitado" >> resumen_apk.txt

      - name: ğŸ§ª STRINGS SENSIBLES
        run: |
          echo -e "\nğŸ§ª Posibles secretos expuestos:" >> resumen_apk.txt
          grep -I -iER 'apikey|secret|token|password|bearer|auth|authorization|client_id|jwt' decompilado/ | LC_ALL=C sort | uniq >> resumen_apk.txt || echo "âœ”ï¸ No se detectaron secretos" >> resumen_apk.txt

      - name: ğŸ” CERTIFICADO APK
        run: |
          echo -e "\nğŸ” Certificado del APK:" >> resumen_apk.txt
          keytool -printcert -jarfile "${{ inputs.apk_file }}" >> resumen_apk.txt || echo "âš ï¸ No se pudo leer el certificado" >> resumen_apk.txt

      - name: ğŸ“¤ Mostrar resumen y guardar como artefacto
        run: |
          cat resumen_apk.txt
        continue-on-error: true

      - name: ğŸ“¦ Guardar artefacto del anÃ¡lisis
        uses: actions/upload-artifact@v4
        with:
          name: resumen_apk
          path: resumen_apk.txt
